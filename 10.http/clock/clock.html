<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="clock"></div>
<script>
    setInterval(function () {
        var xhr = new XMLHttpRequest();
        xhr.open('GET','/clock',true);
        xhr.onload = function () {
            clock.innerHTML = xhr.response;
        };
        xhr.send();
    },1000);
</script>
</body>
</html>
